<!DOCTYPE html>
<html>
<head>
    <title>College Training Feedback Form</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class="form-container">
        <h1>College Training Feedback Form</h1>
        <form id="feedback-form" onsubmit="submitFeedback(event)">
            <div class="form-group">
                <label class="form-label" for="participant-name">Participant Name:</label>
                <input class="form-input" type="text" id="participant-name" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="college-name">College Name:</label>
                <input class="form-input" type="text" id="college-name" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="participant-address">Participant Address:</label>
                <input class="form-input" type="text" id="participant-address" required>
            </div>
            <div class="form-group">
                <label class="form-label">Gender:</label>
                <label class="form-radio-label">
                    <input type="radio" name="gender" value="Male" required> Male
                </label>
                <label class="form-radio-label">
                    <input type="radio" name="gender" value="Female" required> Female
                </label>
            </div>
            <div class="form-group">
                <label class="form-label" for="email">Email ID:</label>
                <input class="form-input" type="email" id="email" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="mobile">Mobile Number:</label>
                <input class="form-input" type="tel" id="mobile" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="trainer-name">Trainer's Name:</label>
                <input class="form-input" type="text" id="trainer-name" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="course-name">Course Name:</label>
                <input class="form-input" type="text" id="course-name" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="completion-date">Course Completion Date:</label>
                <input class="form-input" type="date" id="completion-date" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="trainer-feedback">Trainer's Feedback:</label>
                <select class="form-input" id="trainer-feedback" required>
                    
                    <option value="5">Excellent (5)</option>
                    <option value="4">Best (4)</option>
                    <option value="3">Better (3)</option>
                    <option value="2">Good (2)</option>
                    <option value="1">Bad (1)</option>
                    
                </select>
            </div>
            <div class="form-buttons">
                <button type="submit">Submit</button>
                <button type="button" onclick="clearForm()">Clear</button>
            </div>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
